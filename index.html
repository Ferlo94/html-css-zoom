<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="CSS/style.css">
        <title>Zoom</title>
    </head>
    <body>
        <!-- header con 2 aree: 2 bottoni a sinistra e uno a destra -->
        <header>
            <div class="header-sinistra">
                <button class="bottone-scudo-verde"><i class="fa-solid fa-shield-cat"></i></button>
                <button class="bottone-player"><i class="fa-solid fa-circle-dot"></i> <span>Recording...</span> <i class="fa-solid fa-pause"></i> <i class="fa-solid fa-stop"></i></button>
            </div>
            <div class="header-destra">
                <button class="bottone-view"><i class="fa-solid fa-table-cells"></i> View</button>
            </div>
        </header>
        <!-- colonne persone -->
        <main>
            <div class="contenitore-foto">
                <div class="rettangolo-foto">
                    <div class="foto-utente"></div>
                </div>
            </div>
        </main>
        <!-- barra finale con bottoni divisa in 3 aree -->
        <footer></footer>
        
    </body>
</html>
